<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Chat Window</title>
<link rel="stylesheet" href="stylesheets/chat.css "></link>
</head>
<body>
	<div id="content">
		<div id="room"></div>
		<div id="room-list"></div>
		<div id="messages"></div>
		<form id="send-form">
			<input id="send-message"></input> <input id="submit-button"
				type="submit" value="Send"></input>

			<div id="help">
				Chat commands:
				<ul>
					<li>Change nickname: <code>/nick [username]</code></li>
					<li>Change room: <code>/join [room name]</code></li>
				</ul>

			</div>

		</form>
	</div>
	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript"
		src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript" src="javascript/chat.js"></script>
		<script type="text/javascript" src="javascript/chat_ui.js"></script>
		
</body>
</html>
